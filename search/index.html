<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search | pymodule</title>
  </head>
  <body>
    <script>
      array = ["strmodle","dictvar","numbmod","geo2d","char","asciiecp"]
      function contain(owner,cin)
      {
        if (owner.indexOf(cin) > -1)
        {
          return(true) ;
        }
        else
        {
          return(false) ;
        }
      }
      function getQueryVariable(variable)
      {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++)
        {
          var pair = vars[i].split("=");
          if(pair[0] == variable)
          {
            return pair[1];
          }
        }
        return("");
      }
      function myFunction()
      {
        window.open('https://144881-studios.github.io/pymodule/search/?name='+document.getElementById('name').value) ;
      }
      document.write('<input id="name" type="text" name="name" value="'+getQueryVariable("name")+'"><button type="button" onclick="myFunction()">search</button>') ;
      if (document.getElementById('name').value != "")
      {
        for (i = 0 ; i < array.length ; i++)
        {
          if (contain(array[i],getQueryVariable("name")))
          {
            document.write('<p></p><iframe src="https://144881-studios.github.io/pymodule/module/'+array[i]+'" width="800" height="400">'+array[i]+'</iframe>') ;
          }
        }
      }
    </script>
  </body>
</html>
