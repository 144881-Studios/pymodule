<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search | pymodule</title>
  </head>
  <body>
    <script>
      var module = ["asciiecp","char","geo2d","numbmod","dictvar","strmodle"] ;
      var author = ["cheny0y0","cheny0y0","cheny0y0","cheny0y0","cheny0y0","cheny0y0"] ;
      var time = ["2020/8/19 21:02","2020/8/19 20:54","2020/8/18 09:59","2020/8/17 21:45","2020/8/16 13:11","2020/8/15 22:13"] ;
      var latest = ["v0.0","v0.1","v0.0 beta 1","v0.0 beta 1","v0.0","v0.2"] ;
      function contain(owner,cin)
      {
        if (owner.indexOf(cin) > -1)
        {
          return(true) ;
        }
        else
        {
          return(false) ;
        }
      }
      function getQueryVariable(variable)
      {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++)
        {
          var pair = vars[i].split("=");
          if(pair[0] == variable)
          {
            return pair[1];
          }
        }
        return("");
      }
      function checkcheck(n)
      {
        if (document.getElementById(n).checked)
        {
          return("checked") ;
        }
        else
        {
          return("") ;
        }
      }
      function myFunction()
      {
        window.open('https://144881-studios.github.io/pymodule/search/?name='+document.getElementById('name').value+'&onModulename='+checkcheck('onModulename')+'&onAuthor='+checkcheck('onAuthor')+'&onTime='+checkcheck('onTime')+'&onVer='+checkcheck('onVer')) ;
      }
      document.write('Search by:<input id="onModulename" type="checkbox" name="type" value="onModulename" '+getQueryVariable("onModulename")+'>Module name <input id="onAuther" type="checkbox" name="type" value="onAuthor" '+getQueryVariable("onAuther")+'>Author <input id="onTime" type="checkbox" name="type" value="onTime" '+getQueryVariable("onTime")+'>Time <input id="onVer" type="checkbox" name="type" value="onVer" '+getQueryVariable("onVer")+'>Latest version<br>') ;
      document.write('<input id="name" type="text" name="name" value="'+getQueryVariable("name")+'"><button type="button" onclick="myFunction()">search</button>') ;
      if (document.getElementById('name').value != "")
      {
        for (i = 0 ; i < module.length ; i++)
        {
          if ((contain(module[i],getQueryVariable("name"))&&getQueryVariable("onModulename")=="checked")||(contain(author[i],getQueryVariable("name"))&&getQueryVariable("onAuthor")=="checked")||(contain(time[i],getQueryVariable("name"))&&getQueryVariable("onTime")=="checked")||(contain(latest[i],getQueryVariable("name"))&&getQueryVariable("onVer")=="checked"))
          {
            document.write('<h3><a href="https://144881-studios.github.io/pymodule/module/'+module[i]+'">'+module[i]+'</a></h3>') ;
            document.write('<p>'+latest[i]+'('+time[i]+') by '+author[i]+'</p>') ;
          }
        }
      }
    </script>
  </body>
</html>
