<html>
  <head>
    <meta charset="utf-8">
    <title>Search | pymodule</title>
  </head>
  <body>
    <script>
      function getQueryVariable(variable)
      {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++)
        {
          var pair = vars[i].split("=");
          if(pair[0] == variable)
          {
            return pair[1];
          }
        }
        return("");
      }
      function myFunction()
      {
        window.open('https://144881-studios.github.io/pymodule/search/?name='+document.getElementById('name').value) ;
      }
      document.write(getQueryVariable("name")) ;
      document.write('<input id="name" type="text" name="name" value='+getQueryVariable("name")+'><button type="button" onclick="myFunction()">search</button>') ;
    </script>
  </body>
</html>
